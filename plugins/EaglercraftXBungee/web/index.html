<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreadPixel Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000000;
      --panel: #0b0b0b;
      --accent: #e10600;
      --accent-deep: #8b0000;
      --muted: #b3b3b3;
    }
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(225,16,0,0.04), transparent),
                  linear-gradient(180deg, var(--bg) 0%, #040404 100%);
      color: var(--muted);
      font-family: "Press Start 2P", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(225,16,0,0.12);
      padding:40px 48px;
      border-radius:16px;
      text-align:center;
      box-shadow:
        0 6px 20px rgba(0,0,0,0.7),
        0 0 40px rgba(225,16,0,0.06) inset;
      max-width:900px;
      width:100%;
      transform: translateY(0);
    }
    h1{
      margin:0 0 14px 0;
      font-size: clamp(22px, 6vw, 48px);
      letter-spacing: 2px;
      color: var(--accent);
      text-transform: lowercase;
      text-shadow:
        0 0 0.5px rgba(0,0,0,0.9),
        0 2px 0 rgba(0,0,0,0.6),
        0 0 12px rgba(225,16,0,0.25),
        0 0 26px rgba(225,16,0,0.12);
    }
    .sub{
      font-size: 10px;
      color: #8a8a8a;
      letter-spacing: 1px;
      margin-top:8px;
      text-transform: uppercase;
    }
    .underline{
      margin:18px auto 0;
      width:220px;
      height:6px;
      border-radius:6px;
      background:
        linear-gradient(90deg, transparent 0%, rgba(225,16,0,0.75) 10%, rgba(225,16,0,0.95) 50%, rgba(139,0,0,0.6) 100%);
      box-shadow: 0 0 18px rgba(225,16,0,0.18);
      animation: pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%   { transform: scaleX(0.92); opacity: 0.85; filter: blur(0.4px); }
      50%  { transform: scaleX(1.05); opacity: 1; filter: blur(0); }
      100% { transform: scaleX(0.92); opacity: 0.85; filter: blur(0.4px); }
    }
    .status{
      margin-top:18px;
      font-size: 11px;
      color: #9b9b9b;
      letter-spacing: 0.6px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-deep));
      box-shadow: 0 0 8px rgba(225,16,0,0.85);
      display:inline-block;
    }
    @media (max-width:420px){
      .card{
        padding:28px 20px;
        border-radius:12px;
      }
      .underline{ width:160px; height:5px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Server protection notice">
      <h1>DreadPixel Network</h1>
      <div class="sub">Season 1 â€¢ Last Update Oct 22 2025</div>
      <div class="underline" aria-hidden="true"></div>
      <div class="status" style="margin-top:22px;">
        <span class="dot" aria-hidden="true"></span>
        <span>wss://soon.com/</span>
      </div>
    </div>
  </div>
</body>
</html>
